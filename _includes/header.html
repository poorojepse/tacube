<!DOCTYPE html>
<html lang='{{site.data.settings.lang}}'>
<head>
   <meta charset='utf-8'>
   <title>Tacube</title>
   <link rel='stylesheet' href='{{site.baseurl}}/assets/css/main.css' type='text/css'>
   <link href="https://fonts.googleapis.com/css?family=Khand:300,400" rel="stylesheet">
</head>
<body>   
<header>
   <nav class='sticky-nav'>
      <div class='container nav-container'>
         <div class='nav-flex'>
            <div class='banner'>
               <img src='/assets/img/{{site.data.settings.banner}}'>         
            </div>

            <div class='social'>
               {% for item in site.data.settings.social %}               
               <a class='social-item' href='{{item.link}}'>
                  {% include icons/{{item.title}}.html %}
               </a>
               {% endfor %}
            </div>

            <div class='nav-menu-flexitem-flex'>
               {% for item in site.data.settings.nav %}
               <a class='nav-item {{item.title}}' href='{{item.url}}'>{{item.title}}</a>
               {% endfor %}
            </div>
         </div>
      </div>  
   </nav>   
</header>
