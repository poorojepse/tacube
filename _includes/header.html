<!DOCTYPE html>
<html lang='{{site.data.settings.lang}}'>
<head>
   <meta charset='utf-8'>
   <title>{{site.data.settings.title}} · {{site.data.settings.theme}} by {{site.data.settings.author}}</title>
   <meta name='description' content='{{site.data.settings.theme}} · {{site.data.settings.description}}'>
   <meta name='keywords' content='{{site.data.settings.keywords}}'>
   <meta name='author' content='{{site.data.settings.author}}'>
   <meta name='dcterms.rightsHolder' content='{{site.url}}{{site.baseurl}}'>
   <meta name='viewport' content='width=device-width, initial-scale=1.0'>
   <link rel='canonical' href='{{site.url | replace: "index.html",""}}{{site.baseurl}}'>
   <link rel='stylesheet' href='{{site.baseurl}}/assets/css/main.css' type='text/css'>
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Khand:300,400'>
   <link rel='shortcut icon' href='{{site.baseurl}}/{{site.data.settings.favicon}}'>
</head>
<body>   
<header>
   <nav class='sticky-nav'>
      <div class='container nav-container'>
         <div class='nav-flex'>
            <div class='banner'>
               <a href='{{site.url}}{{site.baseurl}}'><img src='{{site.baseurl}}/assets/img/{{site.data.settings.banner}}'></a>
            </div>

            <div class='social'>
               {% for item in site.data.settings.social %}               
               <a class='social-item' href='{{item.link}}' target='_blank'>
                  {% include icons/{{item.name}}.html %}
               </a>
               {% endfor %}
            </div>

            <div class='nav-menu-flexitem-flex'>
               {% for item in site.data.settings.nav %}
               <a class='nav-item {{item.title}}' href='{{item.url}}'>{{item.title}}</a>
               {% endfor %}
            </div>
         </div>
      </div>  
   </nav>   
</header>
